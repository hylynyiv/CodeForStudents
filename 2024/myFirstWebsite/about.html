    <section>
        <article id="Facts">
            <h1>Random Cat Fact</h1>
            <button id="getFact">Get a Cat Fact</button>
            <p id="catFact"></p>
        </article>
    </section>

<script>
    // Function to fetch a random cat fact
    async function fetchCatFact() {
        const response = await fetch('https://catfact.ninja/fact');
        const data = await response.json();
        document.getElementById('catFact').textContent = data.fact;
    }

    // Set up event listener for button
    document.getElementById('getFact').addEventListener('click', fetchCatFact);
</script>
